<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Prediction Result</title>
       <style>
           * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
           }

           body {
               font-family: 'Arial', sans-serif;
               background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
               min-height: 100vh;
               display: flex;
               justify-content: center;
               align-items: center;
               padding: 20px;
           }

           .container {
               background: white;
               border-radius: 15px;
               box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
               padding: 60px 40px;
               max-width: 500px;
               width: 100%;
               text-align: center;
           }

           .icon {
               font-size: 80px;
               margin-bottom: 20px;
           }

           h1 {
               color: #333;
               margin-bottom: 20px;
               font-size: 28px;
           }

           .prediction-box {
               background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
               color: white;
               padding: 30px;
               border-radius: 10px;
               margin: 30px 0;
               font-size: 48px;
               font-weight: bold;
               box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
           }

           .label {
               color: #666;
               font-size: 16px;
               margin-bottom: 10px;
           }

           .btn-back {
               display: inline-block;
               padding: 15px 40px;
               background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
               color: white;
               text-decoration: none;
               border-radius: 8px;
               font-size: 16px;
               font-weight: 600;
               transition: transform 0.2s ease;
               margin-top: 20px;
           }

           .btn-back:hover {
               transform: translateY(-2px);
               box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
           }

           .btn-back:active {
               transform: translateY(0);
           }

           @media (max-width: 600px) {
               .container {
                   padding: 40px 25px;
               }

               h1 {
                   font-size: 24px;
               }

               .prediction-box {
                   font-size: 36px;
                   padding: 20px;
               }
           }
       </style>
   </head>
   <body>
       <div class="container">
           <div class="icon">üç∑</div>
           <h1>Wine Quality Prediction</h1>
           <p class="label">Predicted Quality Score:</p>
           <div class="prediction-box">
               {{prediction}}
           </div>
           <p class="label">Quality score ranges from 0 (worst) to 10 (best)</p>
           <a href="/" class="btn-back">Make Another Prediction</a>
       </div>
   </body>
   </html>
