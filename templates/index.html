<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∑ Wine Quality Prediction</h1>
        <p class="subtitle">Enter the wine parameters to predict quality</p>

        <form action="/predict" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="fixed_acidity">Fixed Acidity</label>
                    <input type="number" step="any" id="fixed_acidity" name="fixed_acidity" placeholder="e.g., 7.4" required>
                </div>

                <div class="form-group">
                    <label for="volatile_acidity">Volatile Acidity</label>
                    <input type="number" step="any" id="volatile_acidity" name="volatile_acidity" placeholder="e.g., 0.7" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="citric_acid">Citric Acid</label>
                    <input type="number" step="any" id="citric_acid" name="citric_acid" placeholder="e.g., 0.0" required>
                </div>

                <div class="form-group">
                    <label for="residual_sugar">Residual Sugar</label>
                    <input type="number" step="any" id="residual_sugar" name="residual_sugar" placeholder="e.g., 1.9" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="chlorides">Chlorides</label>
                    <input type="number" step="any" id="chlorides" name="chlorides" placeholder="e.g., 0.076" required>
                </div>

                <div class="form-group">
                    <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
                    <input type="number" step="any" id="free_sulfur_dioxide" name="free_sulfur_dioxide" placeholder="e.g., 11.0" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
                    <input type="number" step="any" id="total_sulfur_dioxide" name="total_sulfur_dioxide" placeholder="e.g., 34.0" required>
                </div>

                <div class="form-group">
                    <label for="density">Density</label>
                    <input type="number" step="any" id="density" name="density" placeholder="e.g., 0.9978" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="pH">pH</label>
                    <input type="number" step="any" id="pH" name="pH" placeholder="e.g., 3.51" required>
                </div>

                <div class="form-group">
                    <label for="sulphates">Sulphates</label>
                    <input type="number" step="any" id="sulphates" name="sulphates" placeholder="e.g., 0.56" required>
                </div>
            </div>

            <div class="form-group">
                <label for="alcohol">Alcohol</label>
                <input type="number" step="any" id="alcohol" name="alcohol" placeholder="e.g., 9.4" required>
            </div>

            <button type="submit" class="btn-submit">Predict Wine Quality</button>
        </form>
    </div>
</body>
</html>
